<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Регистрация</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Resource style -->
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <!-- Resource style -->
    <style>
      body {
       background: rgb(248, 249, 250);
      }
     </style>
</head>

<body>
    <script src="../js/bootstrap.bundle.js"></script>
    <!-- Bootstrap -->
    <script src="../js/wow.min.js"></script>
    <!-- wow -->
    <script src="../js/main.js"></script>
    <!-- Main Script -->
    <div class="modal modal-signin position-absolute d-block bottom-100 py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Регистрация</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="Inputemail" placeholder="name@example.com" required>
                  <label for="floatingInput">Электронная почта</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control rounded-3" id="Inputusername" placeholder="username" required>
                    <label for="floatingInput">Имя</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3 pass" id="InputPassword" placeholder="Password" required>
                  <label for="floatingPassword">Пароль</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3 pass" id="repeatPassword" placeholder="Password" oninput="srav()" required>
                    <label for="repeatPassword">Повторите пароль</label>
                    
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch" onclick="return show_hide_password(this);">
                    <label class="form-check-label" for="flexSwitch">Показать пароль</label>
                  </div>

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"  id="sing_up">Зарегестрироваться</button> <!-- disabled="true"  --> <!--добавить функцию активации кнопки при прав. паролях -->              
              </form>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
