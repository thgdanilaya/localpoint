<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Вход</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
    body {
      background: rgb(248, 249, 250);
    }

    a {
      text-decoration: none;
      /* Отменяем подчеркивание у ссылки */
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="../js/main.js"></script>
  <!-- Main Script -->
  <div class="modal modal-signin position-absolute d-block bottom-100 py-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Вход</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="" method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="Inputemail" placeholder="name@example.com"
                required>
              <label for="floatingInput">Электронная почта</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3 pass" id="InputPassword" placeholder="Password"
                required>
              <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch"
                onclick="return show_hide_password(this);">
              <label class="form-check-label" for="flexSwitch">Показать пароль</label>
            </div>

            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" id="sing_up">Войти</button>
            Еще нет аккаунта? <a href="#" class="mx-0" id="about_button">Зарегистрироваться</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
